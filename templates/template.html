<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flask Parent Template</title>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

      <link rel="stylesheet" href="{{ url_for('static', filename='css/template.css') }}">

      <script src="https://d3js.org/d3.v4.min.js"></script>
      <script type="text/javascript" src="static/js/script.js"></script>

  </head>

  <body>
  <!-- <div class="container-fluid"> -->
    <nav class="navbar navbar-dark bg-dark p-0">
     
      <div class="d-flex flex-row">
        <div class="p-2 mt-2"> <a href="{{ url_for('home') }}"><img src="static/images/icon.png" width="40" height="40" ></a></div>
        <div class="p-2">
          <h4><img src="static/images/logo1.jpg" height="60" width="70">
          Covid-19 Analytics
          </h4>
        </div>
      <!-- select dropdown -->
       <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         {{ handler.args.get('country', 'All Countries') }}
        </button>
         <div class="dropdown-menu scroll" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href=".">All Countries</a>
            {% for country in country_list %}
              <a class="dropdown-item" href="?country={{country[0]}}">{{ country[0] }}</a>
            {% endfor %}
          </div>
      </div>
      </div> 
     <div class="d-flex flex-row-reverse">
        <div class="p-2" id="about"><a href='/details'>About Covid-19</a></div>
      </div>  
       
      
    
    </nav>
    
      
    {% block content %}
    {% endblock %}
  <!-- </div> -->

  </body>
</html>
